name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # Mondays at 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (moderate+)
        run: npm audit --audit-level=moderate --json > npm-audit.json || true
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json
          retention-days: 14

  audit-ci:
    name: audit-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run audit-ci (moderate)
        run: npx audit-ci --moderate

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk:
    name: Snyk Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || secrets.SNYK_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Snyk auth
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: npm exec snyk auth ${{ secrets.SNYK_TOKEN }}
      - name: Snyk test (medium+)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: npm exec snyk test --severity-threshold=medium --all-projects --json > snyk_report.json || true
      - name: Upload Snyk report
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk_report.json
          retention-days: 14
