name: Performance Benchmarks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build project
        run: npm run build

      - name: Run performance tests
        run: npm run e2e -- tests/performance.spec.ts
        env:
          CI: true
          BENCHMARK_MODE: true

      - name: Analyze benchmark results
        id: analysis
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const perfData = JSON.parse(fs.readFileSync('test-results/performance-data.json', 'utf8'));

            // Compare with baseline metrics
            const report = analyzePerfData(perfData);

            // Post results as PR comment
            const comment = createPerfComment(report);
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

            // Fail if performance degraded significantly
            if (report.hasCriticalRegression) {
              core.setFailed('Performance regression detected');
            }

      - name: Upload performance data
        uses: actions/upload-artifact@v3
        with:
          name: performance-data
          path: test-results/performance-data.json
