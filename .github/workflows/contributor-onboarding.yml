name: Contributor Onboarding

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]
  discussion:
    types: [created]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      discussions: write

    steps:
      - uses: actions/checkout@v4

      - name: Get contributor info
        id: contributor
        uses: actions/github-script@v7
        with:
          script: |
            const { data: user } = await github.rest.users.getByUsername({
              username: context.payload.sender.login
            });

            const { data: contributions } = await github.rest.repos.listContributorStats({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const isFirstTime = !contributions?.find(c =>
              c.author.login === context.payload.sender.login
            );

            return { isFirstTime, username: user.login };

      - name: First-time contributor welcome
        if: steps.contributor.outputs.isFirstTime == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const eventType = context.eventName;
            const username = steps.contributor.outputs.username;

            const welcomeMessage = `
            ğŸ‘‹ Welcome @${username}! Thank you for your first contribution to ArchiComm!

            Here's some helpful information to get you started:

            ### Development Setup
            - ğŸ“š Read our [Contributing Guide](../CONTRIBUTING.md)
            - ğŸ› ï¸ Set up your [development environment](../docs/DEVELOPER_EXPERIENCE.md)
            - ğŸ”§ Configure [recommended VSCode extensions](.vscode/extensions.json)

            ### Helpful Links
            - ğŸ“ [Architecture Overview](../docs/ARCHITECTURE.md)
            - ğŸ“– [API Reference](../docs/API_REFERENCE.md)
            - ğŸ” [Developer Diagnostics Page](src/components/DeveloperDiagnosticsPage.tsx)

            ### Getting Help
            - ğŸ’¬ Join our [GitHub Discussions](../discussions)
            - ğŸ¤ Connect with mentors and reviewers
            - â“ Ask questions in comments

            We're excited to have you join our community! ğŸ‰
            `;

            if (eventType === 'pull_request_target') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.number,
                body: welcomeMessage
              });
            } else if (eventType === 'issues') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: welcomeMessage
              });
            } else if (eventType === 'discussion') {
              await github.rest.discussions.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                discussion_number: context.payload.discussion.number,
                body: welcomeMessage
              });
            }

      - name: Label first-time contribution
        if: steps.contributor.outputs.isFirstTime == 'true' && github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
              labels: ['first-time-contributor']
            });
