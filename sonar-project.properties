sonar.projectKey=acailic_archicomm
sonar.organization=acailic

# Source and test files
sonar.sources=src
sonar.tests=src/__tests__,e2e

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,e2e/**/*
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,e2e/**/*

# Analysis configuration
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=src-tauri/**,dist/**,node_modules/**,coverage/**,*.config.js,*.config.ts,Formula/**,scripts/**